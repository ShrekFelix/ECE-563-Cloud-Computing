<body style="text-align:center">
        <h1>Actiondex</h1>
        <h2>Trial</h2>
        <div>
            query lessons
            <form action='query/' method="post">
                {% csrf_token %}
                <input type='text' name='drug_name' placeholder="drug name"><br/>
                <input type='text' name='subject_occupation' placeholder="subject occupation"><br/>
                <input type='text' name='subject_disease' placeholder="subject disease"><br/>
                <input type='text' name='subject_age' placeholder="subject age"><br/>
                <input type='text' name='location' placeholder="location"><br/>
                <input type='text' name='duration' placeholder="duration"><br/>
                <br/>
                <input type='submit' value='query'>
            </form><br/>
        </div>
        <div>
            add lessons
            <form action='insert/' method="post">
                {% csrf_token %}
                <input type='text' name='drug_name' placeholder="drug name"><br/>
                <input type='text' name='subject_occupation' placeholder="subject occupation"><br/>
                <input type='text' name='subject_disease' placeholder="subject disease"><br/>
                <input type='text' name='subject_age' placeholder="subject age"><br/>
                <input type='text' name='location' placeholder="location"><br/>
                <input type='text' name='duration' placeholder="duration"><br/>
                <input type='text' name='result' placeholder="result"><br/>
                <input type='text' name='lesson' placeholder="lesson"><br/>
                <br/>
                <input type='submit' value='insert'>
            </form><br/>
        </div>
    </body>
